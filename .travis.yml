sudo: true
dist: trusty

language: cpp
compiler:
  - gcc

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
    - valgrind
    - libboost1.55-all-dev
script:
  - cmake .
  - make -j4
  - make testsuite_converter
  - ctest
  - bash testValgrind.sh
  - bash runTestsuite.sh
