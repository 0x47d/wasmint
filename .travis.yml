sudo: false
language: cpp
compiler:
  - gcc

git:
  submodules: false
before_install:
  - git submodule update --init --recursive

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - boost-latest
    packages:
    - gcc-4.9
    - g++-4.9
    - valgrind
    - boost1.55
script:
  - cmake .
  - make -j4
  - make testsuite_converter
  - ctest
  - bash testValgrind.sh
  - bash runTestsuite.sh
